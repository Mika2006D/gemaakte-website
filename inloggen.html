<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stijl.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Your Logo" class="rotating-logo">
        </div>
        <ul></ul>
    </div>
    
    <div class="login-form">
        <h2>Login</h2>
        <div id="error-message" class="error-message"></div>
        <form action="inloggen.php" method="POST" onsubmit="return validateForm()">
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" name="username" placeholder="Voer je Gebruikersnaam" required>
            
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" placeholder="Voer je Wachtwoord" required>
            
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Onthoudt mij</label>
            </div>
            
            <input type="submit" value="Login">
        </form>            
    </div>
    
    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Clear previous error message
            errorMessage.textContent = '';

            if (username === '') {
                errorMessage.textContent = 'Username cannot be empty.';
                return false;
            }
            if (password === '') {
                errorMessage.textContent = 'Password cannot be empty.';
                return false;
            }

            return true; // Formulier is geldig
        }
    </script>
</body>
</html>
